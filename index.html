<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your music is here!</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" class="src">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
      
        <div class="songList">
            <h1>My Personal Favourtites Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">03:03<i id="0" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">03:14<i id="1" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">03:27<i id="2" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">06:11<i id="3" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">04:18<i id="4" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">05:02<i id="5" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName"></span>
                    <span class="songlistPlay"> <span class="timeStamp">03:54<i id="6" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName"> </span>
                    <span class="songlistPlay"> <span class="timeStamp">03:28<i id="7" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>

        <div class="songBanner">

        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
          <!--   fontawesome icons -->
          <i class="fas fa-3x fa-step-backward" id="previous"></i>
          <i id="masterPlay" class="far fa-3x fa-play-circle"></i>
          <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt=""><span id="masterSongName"></span> 
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/e8950ffbf2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
